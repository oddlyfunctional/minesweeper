<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="minesweeper.css">
</head>
<body oncontextmenu="return false;">
  <label id="rows">Rows:</label>
  <input type="number" id="rows" min="1" name="rows" value="20">

  <label id="columns">Columns:</label>
  <input type="number" id="columns" min="1" name="columns" value="30">

  <label id="chance">Probability of mines:</label>
  <input type="number" id="chance" min="1" max="100" name="chance" value="20">%

  <button id="reset">Reset game</button>

  <table id="minesweeper">
  </table>

  <!-- Including jQuery from the Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Including your code -->
  <script type="text/javascript" src="minesweeper.js"></script>
</body>
</html>
